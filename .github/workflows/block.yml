name: 'block'

on:
  pull_request_target:
    types:
      - auto_merge_enabled
      - auto_merge_disabled

jobs:
  block:
    runs-on: ubuntu-latest
    steps:  
    - if: github.event.action == 'auto_merge_enabled'
      run: |
        echo "Auto-merge is enabled by a ${{ github.event.sender.name }}[${{ github.event.sender.type }}]. ${{ github.event.sender.type == 'Bot' && 'Passing' || 'Blocking' }}."
        exit ${{ github.event.sender.type == 'Bot' && '0' || '-1' }}
    - if: github.event.action == 'auto_merge_disabled'
      run: |
        exit -1