name: Greetings

on: 
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'android'
      - 'core'

jobs:
  greeting:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/medns/android-release:latest # repository name must be lowercase(${{ github.repository_owner }})
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - run: |
        echo "hello"
